<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dior E-Commerce</title>
    <link rel="stylesheet" href="cart-styles.css">
</head>
<body>  
    <div class="cart-container">
        <h2>Cart item</h2>
        <div id="cart-items">
            <div class="product" data-id="14" data-name="DiorTravel Backpack" data-price="3500" data-img="DiorTravel Backpack.webp">
                <img src="DiorTravel Backpack.webp" alt="DiorTravel Backpack">
                <div>
                    <h3>Dior Travel Backpack</h3>
                    <p>$3,500.00</p>
                </div>
                <button class="remove">Remove</button>
            </div>
        </div>
        <div class="product" data-id="13" data-name="Small Lady D-Joy Bag" data-price="5000" data-img="Small Lady D-Joy Bag.webp">
            <img src="Small Lady D-Joy Bag.webp" alt="Small Lady D-Joy Bag">
            <div>
                <h3>Small Lady D-Joy Bag</h3>
                <p>$5,000.00</p>
            </div>
            <button class="remove">Remove</button>
        </div>
        <hr>
        <div class="cart-summary">
            <h3>Subtotal: $8,500.00</span></h3>
            <button class="checkout-btn">
                <a href="Check-out.html">Checkout</a>
            </button>

            <button class="back-to-home">
                <a href="Home.html">Back to Home</a>
            </button>
        </div>
        
    </div>

</body>
</html>
